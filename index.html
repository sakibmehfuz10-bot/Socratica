
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socratica Math Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      .math-display {
        overflow-x: auto;
        padding: 0.5rem 0;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
      /* Interactive Variable Styling */
      .math-var {
        cursor: pointer;
        border-bottom: 1.5px dotted #6366f1;
        padding: 0 1px;
        transition: all 0.2s ease;
        border-radius: 2px;
      }
      .math-var:hover {
        background-color: rgba(99, 102, 241, 0.1);
        color: #4338ca;
        border-bottom-style: solid;
      }
      .deep-dive-active .math-var {
        border-bottom-color: #a855f7;
      }
      .deep-dive-active .math-var:hover {
        background-color: rgba(168, 85, 247, 0.1);
        color: #7e22ce;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0",
    "remark-math": "https://esm.sh/remark-math@6.0.0",
    "rehype-katex": "https://esm.sh/rehype-katex@7.0.0",
    "katex": "https://esm.sh/katex@0.16.8",
    "mathjs": "https://esm.sh/mathjs@13.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
